<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="shortcut icon" href="./html logo.png" />
    <title>My First Webpage With Alt-school | Sign Up Now</title>
    <link rel="stylesheet" href="./signup.css">
  </head>
  <body>
    <div class="formdata">
      <h1 class="register">Register With Us</h1>
      <form>
       <label for="text1">Full Name</label>
       <input type="text" placeholder="Enter full name" id="text1" required/><br/>
       <label for="text2">Username</label>
       <input type="text" id="text2" placeholder="Enter username" required/><br/>
       <label for="email">Email</label>
       <input type="email" placeholder="Enter email" id="email" required/><br/>
       <label for="pass1">Password</label>
       <input type="password" placeholder="Enter password" id="pass1" required/><br/>
       <label for="pass2"> Confirm Password</label>
       <input type="password" placeholder="Enter your password again" id="pass2" required/><br/>
       <label for="select1">Select your state</label>
       <select id="select1">
        <option selected>Lagos</option>
        <option>Abuja</option>
        <option>Ogun</option>
        <option>Oyo</option>
        <option>Ekiti</option>
       </select><br/>
       <input type="submit" value="send" class="send"/>
      </form>
      <p class="password">
        Already have an account?
        <a href="../html/index.html"> sign in</a>
      </p>
      <div class="social">
        <span class="iglogo"
          ><a href="https://instagram.com/altschoolafrica"
            ><img src="instagramicon.PNG" rel="icon" /></a
        ></span>
        <span class="facebook"
          ><a href="https://instagram.com/altschoolafrica"
            ><img src="./facebookicon.PNG" /></a
        ></span>
        <span class="twitter"
          ><a href="https://instagram.com/altschoolafrica"
            ><img src="./twittericon.PNG" /></a
        ></span>
      </div>
    </div>
  </body>
</html>
