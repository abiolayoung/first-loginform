<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="./html logo.png" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>My First Webpage With Alt-school | I am</title>

  <body>
    <div class="formdata">
      <h1>Login</h1>
      <form action="./formdata.html" method="get">

        <hr />
        <br />
        <input type="password" placeholder="Password" class="Password" name="password"/>
        <hr />
        <br />
        <input type="submit" value="Login" class="submit" />
      </form>
      <p class="password">
        Forgot Password?
        <a href="https://www.tradingview.com/chart/gDXZI1B1/"> Click</a>
      </p>
      <p class="signup">
        Don't have account?
        <a href="./signup.html">Sign up</a>
      </p>
      <div class="social">
        <span class="iglogo"
          ><a href="https://instagram.com/altschoolafrica"
            ><img src="instagramicon.PNG" rel="icon" /></a
        ></span>
        <span class="facebook"
          ><a href="https://instagram.com/altschoolafrica"
            ><img src="./facebookicon.PNG" /></a
        ></span>
        <span class="twitter"
          ><a href="https://instagram.com/altschoolafrica"
            ><img src="./twittericon.PNG" /></a
        ></span>
      </div>
    </div>
